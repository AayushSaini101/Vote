name: Verify Member
outputs:
  version:
    description: 'Verify Member'
    value: ${{ steps.verify_member.output.isTSCMember }}
inputs:
  authorName:
    description: 'Name of the Author'
    required: true

runs:
  using: "composite"
  steps:
    - name: Verify TSC Member
      id: verify_member
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const filePath = 'TSC_MEMBERS.json';
          const commenterName = '${{ inputs.authorName.trim().replace(/"$/, '') }}'; // Remove trailing double quote
          console.log(commenterName);
          let isTSCMember = false;
         
          function readFileAndProcess(callback) {
            fs.readFile(filePath, 'utf8', (err, data) => {
              if (err) {
                callback(err, null);
                return;
              }
              try {
                const jsonData = JSON.parse(data);
                // Iterate over each object in the array
                jsonData.forEach(item => {
                  if (item.github === commenterName) {
                    isTSCMember = true;
                  }
                });
                // Invoke the callback function with the result
                callback(null, isTSCMember);
              } catch (parseError) {
                callback(parseError, null);
              }
            });
          }
          
          readFileAndProcess((error, result) => {
            if (error) {
              console.error('Error:', error);
            } else {
              console.log('Is TSC Member:', result);
              
            }
          });
